---
title: Trainings
---

<h1>{{page.title}}</h1>

<div class="nomargins">
	<table class="arrowed full" style="max-width: 99em; font-size: 90%">
<tr><th>Training</th><th>Mon 8th May</th><th  style="width: 10%">Tue 9th May</th><th>Wed 10th May</th></tr>
{% for training in site.data.trainings %}
	<tr><td class="noarrow"><a href="{{ training.url}}">{{training.title}}</a> - {{training.trainers}}</td>
		{% assign skip = 3 | minus: training.length %}{% for i in (1..skip) %}<td class="noarrow"></td>{% endfor %}
		<td colspan="{{ training.length }}" class="green"></td>
	</tr>
{% endfor %}
</table>
</div>
